<!DOCTYPE html>
<html>
  <head>
    <title>Create Ad</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="container-div">
        <div class="container-div1"></div>
        <button class="connect-btn-button" autofocus>Connect</button
        ><button class="proceed-btn-button" autofocus>CREATE</button>
        <h4 class="add-your-video-or-a-banner">Add your video or a banner:</h4>
        <h2 class="budget-of-your-ad">Budget of Your Ad:</h2>
        <h4 class="enter-target-viewer-area">Enter Target Viewer Area:</h4>
        <h4 class="enter-name-of-the-channels-you">
          <p class="enter-name-of">Enter name of the channels</p>
          <p class="you-want-your">You want your ad to display</p>
        </h4>
        <input
          class="videofile-input"
          type="file"
          name="filename"
          required
        /><input
          class="budgetip-input"
          type="number"
          placeholder="e.g. 20000"
          required
        /><textarea
          class="targetareaip-textarea"
          placeholder="#Moralis"
        ></textarea
        ><textarea class="channelnameip-textarea"></textarea>
        <h2 class="create-a-new-ad">CREATE A NEW AD..</h2>
      </div>
    </div>

    <script></script>
  </body>
</html>
