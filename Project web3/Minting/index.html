<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="container-div">
        <h2 class="mint-your-social-token">Mint Your Social Token</h2>
        <div class="container-div1"></div>
        <input class="ednnameip-input" type="text" required /><input
          class="notokenip-input"
          type="number"
          required
        /><button
          class="connectbtn-button"
          autofocus
          data-animate-on-scroll
        >Connect</button
        ><button
          class="proceedbtn-button"
          autofocus
          data-animate-on-scroll
        >Mint</button
        ><input class="priceoftoken-input" type="number" required />
        <div class="totalcost-div" id="GasFeeDiv"></div>
        <h4 class="enter-edition-name">Enter Edition Name:</h4>
        <h4 class="enter-price-of-each-token">Enter Price Of Each Token:</h4>
        <h4 class="enter-no-of-tokens">Enter No. Of Tokens:</h4>
        <h4 class="total-gas-fee">Total Gas Fee:</h4>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
