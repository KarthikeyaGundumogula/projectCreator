<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="container-div"></div>
      <h2 class="hii-h2">Hii,</h2>
      <div class="dpname-div" id="DPNameDiv"></div>
      <button
        class="connectbtn-button"
        autofocus
        data-animate-on-scroll
      >Connect</button>
      <h6 class="account-address-h6" id="Acc address">ACCOUNT ADDRESS</h6>
      <h4 class="account-name-h4" id="Acc Name">ACCOUNT NAME</h4>
      <h4 class="channel-name-h4" id="Channel Name">Channel Name</h4>
      <h5 class="native-token-balance" id="TokenBal">NATIVE TOKEN BALANCE</h5>
      <div class="prevtnx-div" id="PrevTxnDiv"></div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
