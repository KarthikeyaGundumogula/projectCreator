<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400&display=swap" />
  </head>
  <body>
    <div class="desktop-1" id="totalCost">
      <div class="group-div">
        <form class="rectangle-form" id="sction1"></form>
        <button class="connected-button" autofocus>
          <button
            class="rectangle-button"
            autofocus
            data-animate-on-scroll></button>
          <p class="connected-p">.connected</p>
        </button>
        <div class="rectangle-div"></div>
        <div class="main-div">
          <div class="acc-name-div">
            <div class="rectangle-div1"></div>
            <h2 class="account-name-h2">Account Name</h2>
          </div>
          <div class="edition-name-div">
            <div class="rectangle-div2"></div>
            <h4 class="enter-edition-name">Enter Edition Name:</h4>
            <input class="input" type="text" placeholder="Name" required />
          </div>
          <div class="address-div">
            <textarea
              class="rectangle-textarea"
              placeholder="Address"></textarea>
            <h3 class="address-h3">Address</h3>
          </div>
          <div class="no-of-token-mint">
            <div class="rectangle-div3"></div>
            <input class="input1" type="text" placeholder="eg.10" />
            <h5 class="enter-noof-token-to-mint">Enter No.Of Token to Mint:</h5>
          </div>
          <textarea
            class="token-textarea"
            placeholder="Your Social Token"
            required></textarea>
          <div class="total-cost-div">
            <div class="input-div"></div>
            <h6 class="total-cost-h6">total cost</h6>
          </div>
          <button class="proceed-button">
            <div class="input-div1"></div>
            <button class="proceed-button1" autofocus>proceed</button>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
